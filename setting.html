<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="pragma" content="no-cache" />
        <!-- キャッシュさせない設定 -->
        <meta name="expires" content="0" />
        <!-- キャッシュさせない設定 -->
        <meta http-equiv="cache-control" content="no-cache, no-store" />
        <!-- キャッシュさせない設定 -->
        <meta name="robots" content="noindex" />
        <!-- インデックスさせない設定 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>かんたん勤怠-ユーザー登録｜NAVver20240508</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
        />
        <base target="_top" />
    </head>
    <body onLoad="setTimeout('closewindow()', 300000)">
        <form class="mx-auto">
            <div
                class="custom-input"
                style="
                    width: 100%;
                    margin: 5% auto;
                    padding: 20px;
                    background-color: #ffffff;
                "
            >
                <h1 style="font-size: 24px">ユーザー登録</h1>
                <div style="margin: 10px auto 30px auto">
                    <p
                        style="
                            color: rgb(0, 0, 0);
                            font-size: 16px;
                            margin: 5px auto;
                        "
                    >
                        社員番号
                    </p>
                    <input
                        name="employee-id"
                        style="
                            width: 100%;
                            height: 40px;
                            padding: 5px;
                            font-size: 16px;
                        "
                        value=""
                    />
                    <p
                        style="
                            color: rgb(0, 0, 0);
                            font-size: 16px;
                            margin: 5px auto;
                        "
                    >
                        氏名
                    </p>
                    <input
                        name="username"
                        style="
                            width: 100%;
                            height: 40px;
                            padding: 5px;
                            font-size: 16px;
                        "
                        value=""
                    />
                </div>
                <button
                    type="button"
                    id="submit-button"
                    style="
                        color: white;
                        background-color: rgb(255, 100, 100);
                        font-weight: 900;
                        font-size: 24px;
                        width: 100%;
                        height: 100px;
                        margin-bottom: 15px;
                        border: none;
                        border-radius: 10px;
                        box-shadow: 0px 10px rgb(200, 0, 0);
                    "
                >
                    登録する
                </button>
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            charset="utf-8"
            src="https://static.line-scdn.net/liff/edge/2/sdk.js"
        ></script>

        <script>
            //参考URL https://qiita.com/doikatsuyuki/items/7ee2476977e8bb97e2a7

            const liffId = "2004762752-LY6g4aZQ"; ////LIFF ID(LINEログイン>LIFF>LIFF ID)

            const thisfileURL = location.pathname;

            $(document).ready(function () {
                initializeLiff(liffId);
            });

            function initializeLiff(liffId) {
                liff.init({
                    liffId: liffId,
                })
                    .then(() => {
                        initializeApp();
                    })
                    .catch((error) => {
                        console.log("LIFF Initialization failed ", error);
                        window.alert(
                            "エラーが発生しました。お手数おかけしますが画面を閉じて再実行してください。"
                        );
                        sendErrorLog(
                            "LIFF-InitializationError:" + error.message,
                            thisfileURL,
                            error.lineNumber,
                            error.columnNumber,
                            error
                        );
                    });
            }

            function initializeApp() {
                // ログインチェック
                if (liff.isLoggedIn()) {
                    //ログイン済
                } else {
                    // 未ログイン
                    let result = window.confirm("LINEにログインしてください");
                    if (result) {
                        liff.login();
                    }
                }
            }

            const params = new URL(document.location).searchParams;
            const key = params.get("key");

            $(function () {
                $("#submit-button").on("click", function () {
                    $("form").submit();
                });
            });

            $(function () {
                $("form").submit(function () {
                    initializeLiff(liffId); //送信ボタンを押したときに再度Liffを設定する
                    const employeeId = $('input[name="employee-id"]').val();
                    const userName = $('input[name="username"]').val();
                    const msg = `**アカウント登録完了**\n社員番号:${employeeId}\n氏名:${userName}`;
                    sendText(msg);
                    return false;
                });
            });

            function sendText(text) {
                liff.sendMessages([
                    {
                        type: "text",
                        text: text,
                    },
                ])
                    .then(() => {
                        liff.closeWindow();
                    })
                    .catch((error) => {
                        console.log(error);
                        window.alert(
                            "エラーが発生しました。お手数おかけしますが画面を閉じて再実行してください。"
                        );
                        sendErrorLog(
                            "SendText Error:" + error.message,
                            thisfileURL,
                            error.lineNumber,
                            error.columnNumber,
                            error
                        );
                    });
            }

            function sendErrorLog(message, source, lineNo, colNo, error) {
                // エラー情報をサーバーサイドに送信する

                let errorData = {
                    message: message,
                    source: source,
                    lineno: lineNo,
                    colno: colNo,
                    error: error ? error.stack : null,
                };

                console.log(errorData);

                // Fetch APIを使用してサーバーサイドにデータを送信
                fetch("/line_kintai/logging.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(errorData),
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(
                                "Failed to log error on the server"
                            );
                        }
                    })
                    .catch((error) => {
                        console.error("Error logging on the server:", error);
                    });

                // オリジナルのエラー処理は実行されないようにする
                return true;
            }

            function closewindow() {
                liff.closeWindow();
            }

            window.onerror = (message, source, lineNo, colNo, error) => {
                sendErrorLog(
                    "LoadingError:" + message,
                    thisfileURL,
                    lineNo,
                    colNo,
                    error
                );
            };
        </script>
    </body>
</html>
